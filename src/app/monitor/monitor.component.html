
<div class="container">
  <div class="d-flex justify-content-center">
    <div id="search" class="d-flex align-items-center">
      <i class="fa-solid fa-magnifying-glass icons px-2"></i>
    </div>
  </div>
  
  <div id="div-add" class="d-flex justify-content-end">
    <button class="btn"><i class="fa-solid fa-plus fa-7x icons"></i></button>
  </div>
    <div class="card-deck d-flex justify-content-center">
        <button class="btn" (click)="prev()"><i class="fa-solid fa-angles-left fa-3x icons"></i></button>
      <div *ngFor="let monitor of monitors.slice(currentSlide, currentSlide + 3)" class="mx-2">
        <div class="card">
          <div class="d-flex justify-content-between">
            <button class="btn-card" (click)="removeMonitor(monitor.id)"><i class="fa-solid fa-trash-can fa-xl icons"></i></button>
            <button class="btn-card" (click)="openPopUp()"><i class="fa-solid fa-pencil fa-xl icons"></i></button>
          </div>
          <div class="text-center align-items-center">
            <i class="fa-solid fa-user fa-7x card-img-top icons"></i>
          </div>
          <div class="card-body text-center">
            <h5 class="card-title">{{ monitor.name }}</h5>
            <p class="card-text">{{ monitor.email }}</p>
            <p class="card-text">{{ monitor.telephone }}</p>
          </div>
        </div>
      </div>
      <button class="btn" (click)="next()"><i class="fa-solid fa-angles-right fa-3x icons"></i></button>
    </div>
</div>
